<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nunito-font.css')}}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
	{% block head %}{% endblock %}
</head>

<body class="form-v9">
	<div class="page-content">
		<!-- <div class="form-v9-content" style="background-image: url({{ url_for('static', filename='images/form-v9.jpg')}});"> -->
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="/" method="POST">
				<h2>Registration Form</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="content" id="content" class="input-text" placeholder="Nama" required>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="email" class="input-text" placeholder="Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="angkatan" id="angkatan" class="input-text" placeholder="angkatan" required>
					</div>
					<div class="form-row">
						<input type="text" name="jurusan" id="jurusan" class="input-text" placeholder="jurusan" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
	{% block body%}{% endblock %}
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
